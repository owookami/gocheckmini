name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 허용

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # 최신 버전으로 업그레이드
        channel: 'stable'
        cache: true
        
    - name: Verify Flutter installation
      run: flutter --version
        
    - name: Install dependencies
      run: flutter pub get
      working-directory: ./parking_finder
      
    - name: Enable web support
      run: flutter config --enable-web
      
    - name: Build web (with debugging)
      run: |
        echo "Building Flutter web app..."
        flutter build web --base-href="/gocheckmini/" --web-renderer canvaskit --dart-define=FLUTTER_WEB_USE_SKIA=true
        echo "Build completed!"
        ls -la build/web/
      working-directory: ./parking_finder
      
    - name: Add .nojekyll file
      run: touch ./parking_finder/build/web/.nojekyll
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './parking_finder/build/web'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 